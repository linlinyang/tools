<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: -apple-system, BlinkMacSystemFont, "PingFang SC","Helvetica Neue",STHeiti,"Microsoft Yahei",Tahoma,Simsun,sans-serif;

		h2{

		.box{

			height: 200px;

			position: relative;
			overflow: hidden;
			background: #3ac4d4;
			border: 5px solid #b6d8b8;
			border-radius: 10px;
			padding: 10px;
			opacity: 0.9;
			/*box-sizing: border-box;*/
		}

		.aa{
			margin: 200px auto 0;
			position: relative;
			overflow: scroll;
			width: 300px;
			height: 100px;
			border: 1px solid #333;
		}
		.aa .bb{
			width: 200px;
			height: 200px;
			line-height: 100px;
		}
	</style>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>

	<h2>Lin Libary</h2>

	<div class="box adw yanglin tt active" id="mybox" style="color: #fff;text-align: center;line-height: 200px;width: 20%;opacity: 0.3">
		<span>Hello</span>
	</div>

	<div class="aa">
		<div class="bb">
			<p>adesf</p>
			<p>drthghty</p>
			<p>dtyjjuyty</p>
		</div>
	</div>

	<script type="text/javascript" src="tool.js"></script>
	<script type="text/javascript">
		var aa = document.querySelector('.box');
		console.log(Lin.css(aa,'opacity'));

		aa.addEventListener('click',function(){
			console.log(Lin.rect(aa));

		console.log(Lin.hasClass(aa,'yanglin snake'));

		console.log(Lin.hasClass(aa,'box zoro'));

		var reg = new RegExp('(^\|\\s\+)cc(\\s\+\|$)','g'),
			str = 'aa bb cc dd';
		var tt = str.replace(reg,'$2');
		console.log(tt);

</body>
</html>
